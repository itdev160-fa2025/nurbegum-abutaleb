<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nur's Daily Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Faculty+Glyphic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Css/styles.css" />
   
  </head>
  <body>
    <header>
      <h1 class="header-title">Nur's vlog</h1>
      <div class="header-menu">
        <button id="new-button">New</button>
      </div>
    </header>
    <main>
      <section id="display-content"></section>
    </main>
    <div class="Modal" id="modal-dialog">
      <section>
        <input type="text" id="edit-title-text" />
        <span id="edit-title-message"></span>
      </section>
      <section>
        <h2>Content</h2>
        <textarea name="edit-content-text"
          id="edit-content-text"
          cols="80"
          rows="8">
          </textarea>
        <span id="edit-content-message"></span>
      </section>
      <footer>
        <button id="cancel-button">Cancel</button>
        <button id="save-button">Save</button>
    </footer>
    </div>
    <div id="modal-backdrop"></div>
    <script src="js/scripts.js"></script>
  </body>


</html>
